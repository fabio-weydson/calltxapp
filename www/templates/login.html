<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">
  <ion-content class="login-bg">

    <div class="login-content">

      <div class="light-bg">

        <!-- Logo -->
        <div class="padding text-center">
          <div class="logo balanced-bg">
            <i class=" light icon-sedan"></i>
          </div>
          <h2 class="dark">
            CallTaxi
          </h2>
          <p class="dark">Seu taxi pr√°tico</p>
        </div>

        <!-- Login form -->
        <div class="list padding">
          <label class="item item-input">
            <i class="ion-ios-email-outline light icon-label"></i>
            <input type="email" placeholder="Email/Celular">
          </label>
          <label class="item item-input">
            <i class="ion-ios-locked-outline light icon-label"></i>
            <input type="password" placeholder="Senha">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-balanced" ui-sref="home">
            Entrar
          </button>
        </div>

      </div>

      <div class="padding"></div>

      <!-- Other links -->
      <div class="row">

        <div class="col">
          <span class="light">Esqueceu sua senha?</span>
        </div>
        <div class="col text-right">
          <a ui-sref="register" class="light">Primeira vez aqui? <span class="balanced">Cadastrar</span></a>
        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
