<!--
  This template is for 'places' state (app.js)
  places is a $scope variable in PlacesCtrl (controllers.js)
  PlacesCtrl pull data from Places model
-->
<ion-view view-title="Local de destino" hide-nav-bar="true">
  <ion-content>
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Comece a digitar..." google-autocomplete-suggestion language="language" strictbounds radius="radius"  location="data.location" country-code="{{countryCode}}" on-selection="onAddressSelection(location,'destination')" ng-model="data.location.formatted_address" readonly required>
          </label>
          <button class="button button-light" ng-click="data.location.formatted_address = ''"  ui-sref="home">
            Cancelar
          </button>
        </div>
    <ion-list>
        <div class="item item-divider">Recente</div>
        <ion-item class="item-icon-left" ng-repeat="place in recentPlaces.slice().reverse() | limitTo:5" ng-click="onAddressSelection(place,'destination')">
          <div class="icon text-center has-label">
            <i class="ion-ios-location-outline icon-small"></i>
            <span class="item-icon-label">
              {{ getDistance(place) }} km
            </span>
          </div>
  
          <div>
            <div class="bold">{{ place.name }}</div>
            <span>{{ place.formatted_address }}</span>
          </div>
        </ion-item>
  
      
  
      </ion-list>
  </ion-content>
</ion-view>
