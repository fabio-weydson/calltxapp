<!--
  This template is for driver rating
-->
<div class="text-center">
  <!-- subtitle -->
  <span class="gray">
    Por favor qualifique o motorista.
  </span>

  <!-- Rating stars -->
  <div class="rating-stars">
    <i class="ion-android-star text-3x"  ng-repeat="star in data.stars track by $index" ng-click="rate($index)"  ng-class="{'energized': star, 'gray': !star}"></i>
  </div>
</div>
