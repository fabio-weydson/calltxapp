<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
    img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
    style-src  'self' 'unsafe-inline' *">
    <title></title>

    <!-- vehicle icons-->
    <link href="css/vehicle.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places,drawing,distancematrix&key=AIzaSyCCUxAHI8nTCr5JbbXUDLXODeEkda_zMn0"></script>
    <script src="lib/ion-google-autocomplete/dist/ion-google-autocomplete.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content edge-drag-threshold="" drag-content="false" >
        <ion-nav-bar class="bar-calm" align-title="center">
          <!-- Back button -->
          <ion-nav-back-button>
            
          </ion-nav-back-button>

          <!-- Burger button -->
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

        </ion-nav-bar>

        <!-- Main view content -->
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" ng-controller="ProfileCtrl">
        <ion-content>

          <!-- User profile -->
          <div class="calm-bg text-center padding">
            <div >
              <img class="profile-picture circle" ui-sref="profile" src="{{ user.profile_picture }}">
              <h4 class="light" ui-sref="profile">{{user.name}}</h4>
              <h4 class="my_locations dark" >
                <i ng-click="navega('home')" class="icon ion-home"></i>
                <i  ng-click="navega('trabalho')" class="icon ion-briefcase"></i>
                <i ng-click="navega('outro')" class="icon ion-location"></i>
              </h4>
            </div>
          </div>

          <!-- Menu -->
          <div class="list" menu-close="">
            <div class="item" ui-sref="home">
              Pedir um taxi
            </div>

            <div class="item" ui-sref="history">
              Minhas viagens
            </div>

            <div class="item" ui-sref="notification">
              Notificações
              <span class="badge badge-assertive">2</span>
            </div>

            <div class="item" ui-sref="support">
              Suporte online
            </div>
            <div class="item" ui-sref="login">
              <i class="icon big ion-ios-close-outline"></i>
              
            </div>
          </div>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
