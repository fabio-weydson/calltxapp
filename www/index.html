<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
    img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
    style-src  'self' 'unsafe-inline' *">
    <title></title>

    <!-- vehicle icons-->
    <link href="css/vehicle.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places,drawing,distancematrix&key=AIzaSyCCUxAHI8nTCr5JbbXUDLXODeEkda_zMn0"></script>
    <script src="lib/ion-google-autocomplete/dist/ion-google-autocomplete.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-transparent" align-title="center">
          <!-- Back button -->
          <ion-nav-back-button>
            
          </ion-nav-back-button>

          <!-- Burger button -->
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

        </ion-nav-bar>

        <!-- Main view content -->
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-content>

          <!-- User profile -->
          <div class="balanced-bg text-center padding">
            <a ui-sref="profile">
              <img class="profile-picture circle" menu-close="" src="img/thumb/adam.jpg">
              <h5 class="light">José Alberto</h5>
            </a>
          </div>

          <!-- Menu -->
          <div class="list" menu-close="">
            <div class="item item-icon-left" ui-sref="home">
              <i class="icon ion-ios-home-outline"></i>
              Home
            </div>

            <div class="item item-icon-left" ui-sref="history">
              <i class="icon ion-android-time"></i>
              Minhas viagens
            </div>

            <div class="item item-icon-left" ui-sref="notification">
              <i class="icon ion-android-notifications"></i>
              Notificações
              <span class="badge badge-assertive">2</span>
            </div>

            <div class="item item-icon-left" ui-sref="support">
              <i class="icon ion-ios-help-outline"></i>
              Suporte
            </div>
            <div class="item item-icon-left" ui-sref="tracking">
                <i class="icon ion-ios-help-outline"></i>
                tracking
              </div>

            <div class="item item-icon-left" ui-sref="login">
              <i class="icon ion-log-out"></i>
              Sair
            </div>
          </div>

        </ion-content>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
